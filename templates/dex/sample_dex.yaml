    monthly_usd: 8000000
    description: Liquidity mining rewards
    is_discretionary: true
  - name: team
    monthly_usd: 2000000
    description: Core team and operations
    is_discretionary: false
  - name: infrastructure
    monthly_usd: 500000
    description: Frontend and infrastructure
    is_discretionary: false

data_sources:
  - https://defillama.com
  - https://example-dex.com/analytics

