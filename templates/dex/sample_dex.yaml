name: Sample DEX
type: dex
chain: ethereum
website: https://example-dex.com
governance_forum: https://forum.example-dex.com

treasury:
  holdings:
    - symbol: USDC
      amount: 80000000
      current_price_usd: 1.0
      is_stable: true
    - symbol: ETH
      amount: 20000
      current_price_usd: 3000
      is_stable: false
    - symbol: DEXTOKEN
      amount: 1000000000
      current_price_usd: 5.00
