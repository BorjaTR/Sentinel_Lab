name: Multichain Bridge
type: bridge
chain: ethereum
website: https://example-bridge.com
governance_forum: https://forum.example-bridge.com

# Note: Illustrative bridge protocol economics

treasury:
  holdings:
    - symbol: USDC
      amount: 80000000
      current_price_usd: 1.0
      is_stable: true
    - symbol: ETH
      amount: 15000
      current_price_usd: 3000
      is_stable: false
    - symbol: BRIDGE
      amount: 500000000
      current_price_usd: 2.50
      is_native: true

revenue_streams:
  - name: bridge_fees
    monthly_usd: 6000000
    description: Fees from cross-chain transfers (0.1-0.3%)
    confidence: high
  - name: swap_fees
    monthly_usd: 2000000
    description: Integrated DEX swap fees
    confidence: medium
  - name: relayer_fees
    monthly_usd: 500000
    description: Fast finality relayer fees
    confidence: medium

cost_streams:
  - name: relayer_network
    monthly_usd: 2000000
    description: Relayer incentives and gas subsidies
    is_discretionary: false
  - name: security_audits
    monthly_usd: 800000
    description: Ongoing audits and bug bounties
    is_discretionary: false
  - name: core_team
    monthly_usd: 2500000
    description: Development and operations team
    is_discretionary: false
  - name: liquidity_incentives
    monthly_usd: 1500000
    description: Liquidity provider incentives
    is_discretionary: true
  - name: integrations
    monthly_usd: 700000
    description: New chain integrations and partnerships
    is_discretionary: true

data_sources:
  - https://dune.com/bridges
  - https://defillama.com/protocols/bridge

last_updated: "2025-01-15"
notes: |
  Illustrative bridge protocol economics showing:
  - Revenue from bridge fees across multiple chains
  - High security costs (critical for bridges)
  - Relayer network operational costs
  - Slightly profitable
  - Moderate treasury diversification
